<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>Super-Market</title>
  </head>
  <body>
    <section >
      <div id="fristcontainer" class="container ">
        <h2>Add Products</h2>
        <div class="row form-control">
          <label for="productname">Product Name:</label>
          <input type="text" id="productname" />
          <label for="productprice">Product Price:</label>
          <input type="text" id="productprice" />
          <label for="productcatigory">Product Catigory:</label>
          <input type="text" id="productcatigory" />
          <button id="addbtn" class="btn mt-3 btn-sm btn-warning">Add Product</button>
        </div>
      </div>
    </section>
<section class="container ">
  <table class="table table-primary">
    <thead>
      <tr>
       
        <th scope="col">Products</th>
        <th scope="col">Price</th>
        <th scope="col">Catigory</th>
        <th class="bg-info text-center" scope="col">Edite</th>
        <!-- <th class="bg-warning text-center" scope="col">Update</th> -->
        <th class="bg-danger text-center" scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="tbody">
     
     
  </table>
  <div id="total-price"></div>
</section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
